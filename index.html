<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i-store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <div class="row justify-content-evenly">
            <div class="col-lg-5">
                <img class="img-fluid" src="images/mac.png" alt="">
            </div>
            <div class="col-lg-5">
                <h2>Customize your blue 24-inch iMac wwith Aple M1 chip</h2>
                <div class="mt-5 m-2">
                    <h6>Memory</h6>
                    <div class="row  gap-3">
                        <button type="button" id="first-memory" class="btn btn-outline-secondary col-4 p-0">8GB Unifid
                            Memory</button>
                        <button type="button" id="secound-memory" class="btn btn-outline-secondary col-4 p-0">16GB
                            Unifid Memory</button>
                    </div>
                </div>
                <div class="mt-5 m-2">
                    <h6>Storage</h6>
                    <div class="row gap-3 ">
                        <button type="button" id="first-storage" class="btn btn-outline-secondary col p-0">256GB ssd
                            storage</button>
                        <button type="button" id="secound-storage" class="btn btn-outline-secondary col p-0">512GB ssd
                            storage</button>
                        <button type="button" id="third-storage" class="btn btn-outline-secondary col p-0">1TB ssd
                            storage</button>
                    </div>
                </div>
                <div class="mt-5 m-2">
                    <h6>choose your delivery option</h6>
                    <div class="row  gap-3">
                        <button type="button" id="first-delivery-option"
                            class="btn btn-outline-secondary col p-0">Friday,25 Aug Free
                            dalivery</button>
                        <button type="button" id="secound-delivery-option" class="btn btn-outline-secondary col p-0">Aug
                            21 Delivery charge
                            $20</button>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-lg-8">
                        <table class="table fw-bold">
                            <tbody>
                                <tr>
                                    <td>Base Price</td>
                                    <td>1299</td>
                                </tr>
                                <tr>

                                    <td>Extra memory cost</td>
                                    <td>$<span id="memory-cost">0</span></td>
                                </tr>
                                <tr>
                                    <td>Extra storage cost</td>
                                    <td>$<span id="storage-cost">0</span></td>
                                </tr>

                                <tr>
                                    <td>Delivary charge</td>
                                    <td>$<span id="delivery-charge">0</span></td>
                                </tr>

                                <tr>
                                    <td>Total Price</td>
                                    <td>$<span id="total-price">1299</span></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label d-block">Add promo code</label>
                            <input type="text" class="form-control d-inline w-50 " id="promo-code"
                                placeholder="Example input placeholder">
                            <button type="button" id="apply-btn" class="btn btn-danger d-inline w-25 m-2">Apply</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <h1 class="text-center"> Total: $<span id="grant-total">1299</span></h1>
    </section>

    <script src="mac.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
